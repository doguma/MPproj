<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Add Friend
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Name
    </ion-label>
    <ion-input type="text" [(ngModel)]="name" placeholder=""></ion-input>
    </ion-item>
  <ion-item>
    <ion-label>
      Phone Number
    </ion-label>
    <ion-input type="text" [(ngModel)]="number" placeholder=""></ion-input>
  </ion-item>
  
  <button ion-button color="positive" block on-click="addFriend()">
    Add!
  </button>
</ion-content>
