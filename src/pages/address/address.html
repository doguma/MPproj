<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Address
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button color="positive" block on-click="goToAddFriend()">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-list>
    <ion-item-sliding *ngFor="let friend of friends | async" #slidingItem>
      <ion-item>
        <h1>{{friend.name}}</h1>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="editFriend(slidingItem,friend)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only expandable color="danger" (click)="removeFriend(slidingItem, friend)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
