<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Matching
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">


    <ion-select [ngModel]="selectedFriend" name="myFriend">
        <ion-option *ngFor="let myFriend of myFriends" [value]="myFriend.name">
            {{myFriend.name}}
        </ion-option>
    </ion-select>



  <button id="matching-button8" ion-button color="standard" block (click)="sendFriend()">
    Yes, I want this person
  </button>


  <ion-card>
      <ion-item-sliding *ngFor="let message of messages" #item>
        <ion-item>
          <h1>{{ message.freetime}}</h1>
          <h2>{{ message.date }}</h2>
          <h3>{{ message.memo }}</h3>
        </ion-item>
      </ion-item-sliding>
    </ion-card>


</ion-content>
