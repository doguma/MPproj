<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Matching
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page5">

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item-sliding *ngFor="let country of countryList">
      <ion-item>
        <h1> {{ country.freetime }}</h1>
        <h2>{{ country.date }}</h2>
        <h3>{{ country.memo }}</h3>
        <h4 style="color:blue;">{{ country.nickname }}</h4>
      </ion-item>
    </ion-item-sliding>

  </ion-list>

</ion-content>
