<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      My Hours
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="page1">

  <ion-card>
    <!-- <ion-item>
      <ion-label> Your name </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item> -->
    <ion-item>
      <ion-label> start time </ion-label>
      <ion-datetime displayFormat="HH:mm" type="time" [(ngModel)]="stime" minuteValues="0,30"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label> end time </ion-label>
      <ion-datetime displayFormat="HH:mm" type="time" [(ngModel)]="etime" minuteValues="0,30"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label> date </ion-label>
      <ion-datetime type="date" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label> memo</ion-label>
      <ion-input type="text" [(ngModel)]="memo"></ion-input>
    </ion-item>

    <div padding>
      <button padding id="myHours-button2" ion-button color="light" block (click)="sendMessage()"> + add more hours </button>
    </div>

  </ion-card>


  <ion-card *ngFor="let message of messages">
    <ion-item-sliding #item>
      <ion-item>
        <h1>{{ message.stime }} to {{message.etime}}</h1>
        <h2>{{ message.date }}</h2>
        <h3>{{ message.memo }}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="removeMessage(item, message)" expandable color="danger">
      <ion-icon name="trash">
        </ion-icon>
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-card>

</ion-content>
