
  

<ion-header>
  <ion-navbar color="light">
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      My Hours
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="page1">

  <ion-card>
    <ion-item>
      <ion-label> Your name </ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> time </ion-label>
      <ion-input type="time" [(ngModel)]="dotime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> date </ion-label>
      <ion-input type="date" [(ngModel)]="dodate"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label> memo</ion-label>
      <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item>

    <div padding>
      <button padding id="myHours-button2" ion-button color="light" block (click)="sendMessage()"> + add more hours </button>
    </div>

  </ion-card>


  <ion-card *ngFor="let message of messages">
    <ion-item>
      <h1>{{ message.dotime }}</h1>
      <h2>{{ message.dodate }}</h2>
      <h3>{{ message.message }}</h3>
    </ion-item>
  </ion-card>

</ion-content>
